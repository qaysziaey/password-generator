<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet">
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Random Password Generator</h1>
      <h1 id="message"></h1>

      <textarea
          id="textCopy"
          rows="3"
          cols="40"
          placeholder="The password will be generated here.">
      </textarea>

      <div class="btns">
        <button class="btn generate" id="generate-btn">Generate</button>
        <button class="btn copy" id="copy-btn">Copy</button>
        <button class="btn clear" id="clear">Clear</button>
      </div>
    </div>
    <script src="./script.js" charset="utf-8"></script>
  </body>
  <footer>Created by: Qais Ziaey</footer>
</html>
